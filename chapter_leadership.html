<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <div id="nav"></div>

        <div id="content">
            <!-- Picture Header -->
            <div class="w3-center">
                <span>
                <img src="static/images/psi_coa.png" class="coa">
                <img src="static/images/KKY_big.png" class="kky-big">
                </span>
            </div>
        
            <div class="w3-container w3-padding-32">
                <h1 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-center" style="color:#09268a;">Gamma Pi Leadership</h1>
            </div>
            
            <!---Exec-->
            <div class="w3-container w3-padding-32" id="values" style="background-color: #DFDFDF;  border-top: 2px solid #09268a; border-bottom: 2px solid #09268a; margin-bottom: 50px;">
                <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Gamma Pi Executive Board</h3>
            
                <div style="display: flex; flex-wrap: wrap;">
                    <div id="President" class="w3-col m6 bottom-margin" >
                        <img class="leadership border-img">
                        <h2 class="leadership">President</h2>
                        <h4 class="leadership"></h4>
                        <p class="leadership"></p>
                    </div>
            
                    <div id="Vice-President" class="w3-col m6 bottom-margin">
                        <img class="leadership border-img">
                        <h2 class="leadership">Vice President</h2>
                        <h4 class="leadership"></h4>
                        <p class="leadership"></p>
                    </div>
            
                    <div id="Vice-President-of-Membership" class="w3-col m6 bottom-margin">
                        <img class="leadership border-img">
                        <h2 class="leadership">Vice President of Membership</h2>
                        <h4 class="leadership"></h4>
                        <p class="leadership"></p>
                    </div>
            
                    <div id="Treasurer" class="w3-col m6 bottom-margin">
                        <img class="leadership border-img">
                        <h2 class="leadership">Treasurer</h2>
                        <h4 class="leadership"></h4>
                        <p class="leadership"></p>
                    </div>
            
                    <div id="Secretary" class="w3-col m6 bottom-margin">
                        <img class="leadership border-img">
                        <h2 class="leadership">Secretary</h2>
                        <h4 class="leadership"></h4>
                        <p class="leadership"></p>
                    </div>
            
                    <div id="Historian" class="w3-col m6 bottom-margin">
                        <img class="leadership border-img">
                        <h2 class="leadership">Historian</h2>
                        <h4 class="leadership"></h4>
                        <p class="leadership"></p>
                    </div>
            
                    <div id="Alumni-Secretary" class="w3-col m6 bottom-margin">
                        <img class="leadership border-img">
                        <h2 class="leadership">Alumni Secretary</h2>
                        <h4 class="leadership"></h4>
                        <p class="leadership"></p>
                    </div>
                </div>
            </div>
        
            <!---Chairs-->
            <div class="w3-container w3-padding-32" id="values" style="background-color: #DFDFDF;  border-top: 2px solid #09268a; border-bottom: 2px solid #09268a;">
                <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Gamma Pi Value Chairs</h3>
            
                <div style="display: flex; flex-wrap: wrap;">
                    <div id="Service" class="w3-col m6 bottom-margin">
                        <div style="display: flex;"></div>
                        <h2 class="leadership"></h2>
                        <h4 class="leadership"></h4>
                        <p class="leadership"></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </body>

    <script src="static/script.js"></script>

    <script type="text/javascript">
        fetch('static/leadership.json', { 
			  method: 'GET'
			})
			.then(response => response.json())
			.then(json => getLeadership(json));

		function getLeadership(json) {
            for (let i = 0; i < json.exec.length; i++) {
                var element = json.exec[i];
                $("#"+element.position+" img").attr("src", "static/images/leadership images/"+element.name+".jpg");
                $("#"+element.position+" h4").text(element.name);
                $("#"+element.position+" p").text(element.description);
            }

            for (let i = 0; i < json.chairs.length; i++) {
                var element = json.chairs[i];
                if (element.name.length < 2) {
                    var img = document.createElement("img");
                    img.setAttribute("src", "static/images/leadership images/"+element.name[0]+".jpg");
                    img.classList.add("leadership", "border-img");
                    $("#"+element.position+" div").append(img);
                    $('#'+element.position+" h2").text(element.position+" Chair");
                    $("#"+element.position+" h4").text(element.name[0]);
                } else {
                    var img1 = document.createElement("img");
                    img1.setAttribute("src", "static/images/leadership images/"+element.name[0]+".jpg");
                    img1.classList.add("cochair-left");
                    var img2 = document.createElement("img");
                    img2.setAttribute("src", "static/images/leadership images/"+element.name[1]+".jpg");
                    img2.classList.add("cochair-right");
                    $("#"+element.position+" div").append(img1);
                    $("#"+element.position+" div").append(img2);
                    $('#'+element.position+" h2").text(element.position+" Chairs");
                    $("#"+element.position+" h4").text(element.name[0]+" and "+element.name[1]);
                }
                $("#"+element.position+" p").text(element.description);
            }           
        }
    </script>

</html>

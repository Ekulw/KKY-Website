<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <div id="nav"></div>

        <div id="content">
            <!-- Picture Header -->
            <div class="w3-center">
                <span>
                <img src="static/images/psi_coa.png" class="coa">
                <img src="static/images/KKY_big.png" class="kky-big">
                </span>
            </div>

            <div class="w3-container w3-padding-32">
                <h1 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-center" style="color:#09268a;">Gamma Pi Life and Honorary Members</h1>
            </div>

            <div class="w3-container w3-padding-32" id="values" style="background-color: #DFDFDF;  border-top: 2px solid #09268a; border-bottom: 2px solid #09268a;">
                <h2 style="width: 90%; margin-left: 5%; text-align: center;">These brothers have graciously supported our chapter through lifetime membership</h2>
                <div id="life-and-honorary" class="w3-container w3-margin-top w3-margin-bottom">
                    <div id="life-and-honorary-col-1"></div>
                    <div id="life-and-honorary-col-2"></div>
                    <div id="life-and-honorary-col-3"></div>
                </div>
                <h2 style="text-align: center;">Thank You</h2>
            </div>
        </div>

        <div id="footer"></div>
    </body>

    <script src="static/script.js"></script>

    <script type="text/javascript">
        fetch('static/life_and_honorary.json', { 
			  method: 'GET'
			})
			.then(response => response.json())
			.then(json => getMembers(json));

		function getMembers(json) {
            for (let i = 0; i < json.members.length; i++) {
                var element = document.createElement("p");
                var node = document.createTextNode(json.members[i]);
                element.appendChild(node);
                element.style.textAlign = "center";
                element.classList.add("w3-center");
                if (i == json.members.length-1 && i%3 == 0)
                    i++; 
                var column = document.getElementById("life-and-honorary-col-" + (i%3 + 1));
                column.appendChild(element);
            }     
        }
    </script>

</html>
